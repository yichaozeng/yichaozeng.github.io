<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bar with Tabs</title>
    <style>
        /* Basic styling for the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        /* Style the links inside the navigation bar */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the background color of the active/current link */
        .navbar a.active {
            background-color: #555;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="tablink" onclick="openTab(event, 'Tab1')">Tab 1</a>
        <a href="#" class="tablink" onclick="openTab(event, 'Tab2')">Tab 2</a>
        <a href="#" class="tablink" onclick="openTab(event, 'Tab3')">Tab 3</a>
        <a href="#" class="tablink" onclick="openTab(event, 'Tab4')">Tab 4</a>
    </div>

    <div id="Tab1" class="tabcontent">
        <h3>Tab 1 Content</h3>
        <p>This is the content of Tab 1.</p>
    </div>

    <div id="Tab2" class="tabcontent">
        <h3>Tab 2 Content</h3>
        <p>This is the content of Tab 2.</p>
    </div>

    <div id="Tab3" class="tabcontent">
        <h3>Tab 3 Content</h3>
        <p>This is the content of Tab 3.</p>
    </div>

    <div id="Tab4" class="tabcontent">
        <h3>Tab 4 Content</h3>
        <p>This is the content of Tab 4.</p>
    </div>

    <script>
        // Function to open a specific tab content
        function openTab(evt, tabName) {
            // Hide all tab content
            var tabcontent = document.getElementsByClassName("tabcontent");
            for (var i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove 'active' class from all tab links
            var tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }

            // Show the specific tab content
            document.getElementById(tabName).style.display = "block";

            // Add 'active' class to the clicked tab link
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
